        <div class="scroll" style="top: 15vh; height: 85vh;">

                        <!--Submit the contact information to my email.-->
                        <form action="https://formsubmit.co/a.dumchev0520211@arts.ac.uk" method="POST">

                            </div>

                            <div class="input-container">
                                <input type="emial" name="email" class="input">

                                <span>Email</span>
                            </div>

                            <div class="input-container textarea">
                                <textarea name="message" class="input"></textarea>
                                <label for="">Message</label>
                                <span>Message</span>
                            </div>
                            <div class="btn-container">
                                <button class="btn" type="submit">Send
                                </button>
                            </div>
                            
                        </form>

            </div>
